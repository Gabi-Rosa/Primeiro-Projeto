<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
    <div id="main">
        <img class="img1" src="images/illustration-hero.svg" alt="Ilustração de uma garota escutando musica e dançado.">
        <h2>Order Summary</h2>
        <p class="paragrafo">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        
        <div class="Payment">
          <img id="img2" src="images/icon-music.svg" alt="Icone Muisca">
          <p class="p1">Annual Plan</p>
          <p class="p2">$59.99/year</p>
          <a href="#"> Change</a>
        </div>
     
  
      <button type="button" name="Payment" id="btt1"> <a href=""> Proceed to Payment </a>
      </button>
      <button type="button" name="Cancel" id="btt2"> <a href=""> Cancel Order </a> 
      </button>
    </div>

    <footer class="attribution">
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/Gabi-Rosa" rel="external" target="_blanck">Gabriela Rosa</a>.</p>
    </footer>
  </body>
</html>
